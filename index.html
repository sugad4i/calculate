<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>GAS通信テスト</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 50px;
    }
    button {
      font-size: 20px;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .message {
      margin-top: 20px;
      font-size: 16px;
      color: green;
    }
  </style>
</head>
<body>

<h1>GASに hello を送信</h1>
<button onclick="sendHello()">出力（hello送信）</button>
<div class="message" id="msg"></div>

<script>
  const POST_URL = "https://script.google.com/macros/s/AKfycbykcYHe1-QW48DhdL4w-QDs8jfj_jRbPyd-YGBfxyh5VdTW0vxeXZo_5z4lKNUafQYRcA/exec";

  function sendHello() {
    const query = new URLSearchParams({ msg: "hello" }).toString();

    fetch(POST_URL + "?" + query, {
      method: "GET",
      mode: "no-cors"
    });

    document.getElementById("msg").textContent = "送信しました（スプレッドシートに追加されます）";
  }
</script>

</body>
</html>
